settings:
  allow-end: false
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: Сервер отключается
  minimum-api: none
spawn-limits:
  monsters: 60
  animals: 15
  water-animals: 8
  water-ambient: 18
  water-underground-creature: 8
  axolotls: 7
  ambient: 18
chunk-gc:
  period-in-ticks: 600
ticks-per:
  animal-spawns: 350
  monster-spawns: 1
  water-spawns: 1
  water-ambient-spawns: 1
  water-underground-creature-spawns: 1
  axolotl-spawns: 1
  ambient-spawns: 1
  autosave: 5000
aliases: now-in-commands.yml
